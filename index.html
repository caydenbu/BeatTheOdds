<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat The Odds</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8983/8983569.png"> 
    <!-- Import Scripts -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="win.css">

    <script src="./scripts/utility.js" defer ></script>
    <script src="./scripts/card.js" defer ></script>
    <script src="./scripts/main.js" defer ></script>    
    <script src="./scripts/finish.js" defer ></script>    
</head>
<body>
    <!-- Playable Window -->
    <main id="Game-Screen">
        <div id="win-bar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="buff-menu">
            <div id="scroller"></div>
            <div id="tabs">
                <div id="card-tab">
                </div>
                <div id="perm-tab">
                </div>
            </div>
        </div>
        <!-- Table -->
        <div id="cards">
            <div id="dealer-half">
                <div class="top"><p id="dealer-score">18</p></div>
                <div class="bottom" id="dealer-hand"></div>
            </div>
            <div id="player-half">
                <div class="bottom" id="player-hand"></div>
                <div class="top"><p id="player-score">21</p></div>
            </div>
        </div>
        <!-- Deck View And PLayer Actions -->
        <div id="actions">
            <div class="deck-div">
                <div id="deck">
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="hit-stand">
                <button id="hit" onclick="hit()"> HIT </button>
                <button id="stand" onclick="stand()"> STAND </button>
            </div>
        </div>
    </main>
    <!-- Victory Screen And Shop -->
    <menu id="Win-Screen">
        <div class="main">
            <button onclick="newRound(true)">Next Round</button>
            <div class="coin">
                <div id="coin-div"><p id="coin">0 CHIPS</p></div>
            </div>
            <main id="shop">
                <div id="temp-shop">
                    <div id="temp-name"><p>Temporary Cards</p></div>
                </div>
                <div id="perm-shop">
                    <div id="perm-name"><p>Perminant Buffs</p></div>
                    <div id="perm-container">
                        <div class="perm-card">
                            
                        </div>
                        <div class="perm-card"></div>
                        <div class="perm-card"></div>
                        <div class="perm-card"></div>
                        <div class="perm-card"></div>
                        <div class="perm-card"></div>
                        <div class="perm-card"></div>
                        <div class="perm-card"></div>
                    </div>
                </div>
            </main>
        </div>
        <div class="triangles">
            <div class="triangle"></div>
            <div class="triangle"></div>
        </div>
    </menu>
</body>
</html>
